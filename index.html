<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Sorting Visualizer</title>
</head>

<body>




    <div class="header">
        <h1 align="center">Sorting Visualizer</h1>
        <nav>
            <div class="newarray gap-2 d-sm-flex">
                <button class="button btn-outline-success  newArray">New Array</button>
            </div>
            <!-- to create range slider -->
            <div class="range">
                <div>
                    <label for="arraysize">Size</label>
                    <input type="range" min="5" max="100" value="50" class="slider" id="arraysize">
                </div>

                <div>
                    <label for="simu_speed">Speed</label>
                    <input type="range" min="100" max="320" value="50" class="slider" id="simu_speed">
                </div>

            </div>

            <div class="sorting_btn gap-2 d-sm-flex justify-content-end">
                <button class="button btn-outline-primary  BubbleS">Bubble Sort</button>
                <button class="button btn-outline-primary   InsertionS">Insertion Sort</button>
                <button class="button btn-outline-primary  SelectionS">Selection Sort</button>
                <button class="button btn-outline-primary   MergeS">Merge Sort</button>
                <button class="button btn-outline-primary   QuickS">Quick Sort</button>
            </div>
        </nav>
        <div class="Instruction" align='center'>This Visualizer will help you to understand different types of sorting!!
        </div>

        <!-- Vertically centered modal -->


    </div>



    <div id="bars" class="flex-container"></div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="help_sorting.js"></script>
    <script src="bubbleSort.js"></script>
    <script src="insertionSort.js"></script>
    <script src="selectionSort.js"></script>
    <script src="mergeSort.js"></script>
    <script src="quickSort.js"></script>
</body>

</html>
